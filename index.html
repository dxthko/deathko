<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D E A T H K O</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <img src="/assets/dxthko logo.png" class="main-logo" alt="Deathko logo" />
      <section class="main-medias">
        <a href="https://soundcloud.com/dxthko" target="_blank">
          <img
            src="/assets/soundcloud.png"
            class="main-soundcloud"
            alt="Soundcloud logo"
          />
        </a>

        <a
          href="https://open.spotify.com/artist/6WEOM63jQR8xpnM8SRqbnR?si=BbParrFMTvGqSkpN-bF2mg"
          target="_blank"
        >
          <img
            src="/assets/spotify.png"
            class="main-spotify"
            alt="Spotify logo"
          />
        </a>

        <a href="https://dxthko.bandcamp.com/" target="_blank">
          <img
            src="/assets/bandcamp.png"
            class="main-bandcamp"
            alt="Bandcamp logo"
          />
        </a>

        <a
          href="https://www.youtube.com/channel/UCOvCLYZgdMQBEAkaWL0sI4A"
          target="_blank"
        >
          <img
            src="/assets/youtube.png"
            class="main-youtube"
            alt="Youtube logo"
          />
        </a>

        <a href="https://www.instagram.com/dxthko/" target="_blank">
          <img
            src="/assets/instagram.png"
            class="main-instagram"
            alt="Instagram logo"
          />
        </a>
      </section>
    </main>
  </body>
</html>
